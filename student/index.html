<html>
<head>
<title>student registration form</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<form action=""method="post">
<h1>Registration Form</h1>
<div id="inputs">
Students name:<input type="text" name="username" placeholder="Enter your name" style="margin-left:20px;"/><br>
Father's name:<input type="text" name="username" placeholder="Enter your father's name" style="margin-left:23px;"/><br>
Mother's name:<input type="text" name="username" placeholder="Enter your mother's name" style="margin-left:15px;"/><br>
Mobile no:<input type="tel" name="contactno" placeholder="Enter your mobile no." pattern="[0-9]{10}"style="margin-left:40px;"/><br>
Gender:<input type="radio" name="gender" value="m"/>Male
<input type="radio" name="gender" value="f"style="margin-left:55px;"/>Female<br>
 DOB:<input type="date" name="dob"style="margin-left:70px;"/><br>
Address:<textarea rows="4" cols="30" name="message"style="margin-left:55px;">Enter your address</textarea><br>
<input id="btn" type="submit" value="submit"/>
</div>
</form>
</body>
</html>
